<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
				<div class="logo">

				</div>
					<span class="login100-form-title p-b-43">

					<div class="wrap-input100 validate-input" data-validate = "*Nombre">

						<span class="focus-input100"></span>
						<span class="label-input100">Correo Electronico</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="*Contraseña">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Contraseña</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "*Edad">
						<input class="input100" type="text" name="">
						<span class="focus-input100"></span>
						<span class="label-input100">Edad</span>
					</div>
					<div class="flex-sb-m w-full p-t-3 p-b-32">
						
						<select id="selecSexo" class="input100">
							<option selected value="0">Seleccione un sexo</option>
							<option value="1">Femenino</option>
							<option value="2">Masculino</option>
						</select>
				</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
